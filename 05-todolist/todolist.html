<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <div class="container">
      <div class="div-title">
        <p class="p-title">To Do List App</p>
      </div>
      <div class="main-container">
        <div class="search-container">
          <input type="text" id="search-box" placeholder="search items ..." />
        </div>
        <ul>
          <li>
            <p>Sample Task One</p>
            <span><img id="tick-icon" src="icon/tick.svg" alt="" /></span>
            <span><img id="edith-icon" src="icon/edith.svg" alt="" /></span>
            <span><img id="delete-icon" src="icon/delete.svg" alt="" /></span>
          </li>
          <li>
            <p>Sample Task Two</p>
            <span><img id="tick-icon" src="icon/tick.svg" alt="" /></span>
            <span><img id="edith-icon" src="icon/edith.svg" alt="" /></span>
            <span><img id="delete-icon" src="icon/delete.svg" alt="" /></span>
          </li>
        </ul>
        <div class="add-container">
          <input type="text" id="add-box" placeholder="add task here ..." />
          <button id="add-button">Add</button>
        </div>
      </div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
