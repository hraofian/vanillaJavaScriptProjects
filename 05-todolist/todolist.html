<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="todolist.css" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"

    />

    <div class="container">

        <ul>

            <p>Sample Task One</p>
            <span>
              <i id="tick-icon" class="bi bi-check"></i>
            </span>
            <span>
              <i id="edith-icon" class="bi bi-pen"></i>
            </span>
            <span>
              <i id="delete-icon" class="bi bi-trash"></i>
            </span>
          </li>
          <li>
            <p>Sample Task Two</p>
            <span>
              <i id="tick-icon" class="bi bi-check"></i>
            </span>
            <span>
              <i id="edith-icon" class="bi bi-pen"></i>
            </span>
            <span>
              <i id="delete-icon" class="bi bi-trash"></i>
            </span>
          </li>
          <li>
            <p>Sample Task Three</p>
            <span>
              <i id="tick-icon" class="bi bi-check"></i>
            </span>
            <span>
              <i id="edith-icon" class="bi bi-pen"></i>
            </span>
            <span>
              <i id="delete-icon" class="bi bi-trash"></i>
            </span>
          </li>
          <li>
            <p>Sample Task Four</p>
            <span>
              <i id="tick-icon" class="bi bi-check"></i>
            </span>
            <span>
              <i id="edith-icon" class="bi bi-pen"></i>
            </span>
            <span>
              <i id="delete-icon" class="bi bi-trash"></i>
            </span>
          </li>
        
        </ul>
        <div class="add-container">
          <input type="text" id="add-box" placeholder="add task here ..." />
          <button id="add-button">Add</button>
        </div>
      </div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
