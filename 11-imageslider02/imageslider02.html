<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider 02</title>
    <link rel="stylesheet" href="imageslider02.css" />
  </head>
  <body>
    <!-- slideshow container -->
    <div class="slideshow-container">
      <!-- full width image with number and caption text -->
      <div class="myslides fade">
        <div class="numbertext">1/3</div>
        <img src="images/image01.png" style="width: 100%" />
        <div class="text"> Caption Text</div>
      </div>
      <div class="myslides fade">
        <div class="numbertext">2/3</div>
        <img src="images/image02.png" style="width: 100%" />
        <div class="text"> Caption Text</div>
      </div>
      <div class="myslides fade">
        <div class="numbertext">3/3</div>
        <img src="images/image03.png" style="width: 100%" />
        <div class="text"> Caption Text</div>
      </div>
      <br>

      <!-- the dots/circles -->
       <div class="prev" onclick="plusSlides(-1)">&#10094</div>


    </div>
    <script src="imageslider02.js"></script>
  </body>
</html>
