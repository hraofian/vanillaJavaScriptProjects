<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List 03</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <div class="header">
      <p class="title">My To Do List</p>

        <input
          id="addInput"
          type="text"

        />
        <span id="addBtn">Add</span>
      </div>
    </div>
    <ul>
      <li>brush my teath</li>
      <li>take bath</li>
      <li>have breakfast</li>
      <li>do gym</li>
      <li>put on my cloth</li>
      <li>take taxi</li>
    </ul>
    <script src="todolist.js"></script>
  </body>
</html>
