<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form Validator</title>
    <link rel="stylesheet" href="simpleformvalidator.css" />
  </head>
  <body>
    <form
    onsubmit="return validateForm()"
        name="myform"
        method="get"
      autocomplete="on"
      class="main-container"
      
    >
      <div>
        <label for="fname">Fist Name:</label>
        <input type="text" name="" id="fname" />
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" name="" id="lname" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="" id="password" />
      </div>
      <div>
        <label for="repeat-password">Repeate Password:</label>
        <input type="password" name="" id="repeat-password" />
      </div>
      <div>
        <label for="birth-date">Birth Date:</label>
        <input type="date" name="" id="birth-date" />
      </div>

      <div>
        <label for="phone-number">Phone Number:</label>
        <input type="tel" name="" id="phone-number" />
      </div>
      <div>
        <label for="postal-code">Postal Code:</label>
        <input type="number" name="" id="postal-code" />
      </div>
      <div>
        <label for="postal-address">Postal Address:</label>
        <input type="text" name="" id="postal-address" />
      </div>
      <input  id="register" type="submit" value="Register" />
      <input type="reset" />
    </form>
    <script src="simpleformvalidator.js"></script>
  </body>
</html>
