<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buit-in Form Validation</title>
    <link rel="stylesheet" href="formvalidation06.css" />
  </head>
  <body>
    <form>
      <label for="choose">
        whould you prefer a banana or cherry? (requiered)</label
      >
      <input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry" />
      <button>Submit</button>
    </form>
    <div>-----------------------------------</div>
    <form>
      <div>
        <label for="choose">whould you prefer a banana or cherry?</label>
        <input
          type="text"
          id="choose"
          name="i_like"
          required
          minlength="6"
          maxlength="6"
        />
      </div>
      <div>
        <label for="number"> How many would you like?</label>
        <input
          type="number"
          id="number"
          name="amount"
          value="1"
          min="1"
          max="10"
        />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <div>----------------------------------------------</div>
    <form>
      <fieldset>
        <legend>
          do you have driver's license?<span aria-label="requiered">*</span>
        </legend>
        <input type="radio" required name="driver" id="r1" value="yes" />
        <label for="r1">Yes</label>
        <input type="radio" required name="driver" id="r2" value="no" />
        <label for="r2">No</label>
      </fieldset>
      <p>
        <label for="n1"> how old are you?</label>
        <input type="number" min="12" max="120" step="1" id="n1" name="age" />
      </p>
      <p>
        <label for="t1"
          >what's your favourite fruit?
          <span aria-label="requiered">*</span>
        </label>
        <input
          type="text"
          id="t1"
          name="fruit"
          list="l1"
          required
          pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
        />
        <datalist id="l1">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Apple</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Orange</option>
        </datalist>
      </p>
      <p>
        <label for="t3"> leave a short message</label>
        <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
