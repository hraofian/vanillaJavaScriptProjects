<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipcalculator.css" />
  </head>
  <body>
    <div class="main-title">Tip Calculator</div>
    <div class="main-container">
      <div class="am-input">
        <span class="dollar">$</span>
        <input id="am-input" type="text" placeholder="enter the amount $ ..." />
      </div>
      <div class="tip-input">
        <span class="percentage">Percentage</span>
        <input
          id="tip-input"
          type="text"
          placeholder="enter the Percentage % ..."
        />
      </div>
      <div class="person-input">
        <span class="person">Person</span>
        <input
          id="person-input"
          type="text"
          placeholder="enter the Number of Person ..."
        />
      </div>

      <span class="mid-title">Select Tip Percentage</span>
      <div class="tip-percentage">
        <span>0%</span>
        <span>10%</span>
        <span>15%</span>
        <span>18%</span>
        <span>20%</span>
      </div>
      <span id="calculateTips">Calculate Tips</span>
    </div>
    <div class="bottom-container">
      <span class="mid-title">Total</span>
      <span class="small-title">Per Person</span>
      <span id="total-result" class="Result">0 $ </span>
    </div>
    <div class="bottom-container">
      <span class="mid-title">Tip</span>
      <span class="small-title">Per Person </span>
      <span id="tip-result" class="Result">0 $</span>
    </div>
    <script src="tipcalculator.js"></script>
  </body>
</html>
