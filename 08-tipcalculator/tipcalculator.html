<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipcalculator.css" />
  </head>
  <body>
    <div class="main-title">Tip Calculator</div>
    <div class="main-container">
      <input type="text" placeholder="enter the amount $ ..." />
      <input type="text" placeholder="enter the Percentage % ..." />
      <span class="mid-title">Select Tip Percentage</span>
      <div class="tip-percentage">
        <span>0%</span>
        <span>10%</span>
        <span>15%</span>
        <span>18%</span>
        <span>20%</span>
      </div>
      <span id="calculateTips">Calculate Tips</span>
    </div>
    <div class="bottom-container">
      <span class="mid-title">Total</span>
      <span class="small-title">Per Person</span>
      <span class="Result">Result = $ </span>
    </div>
    <div class="bottom-container">
      <span class="mid-title">Tip</span>
      <span class="small-title">Per Person </span>
      <span class="Result">Result = $</span>
    </div>
    <script src="tipcalculator.js"></script>
  </body>
</html>
